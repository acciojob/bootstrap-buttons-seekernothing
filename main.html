<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Include Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="container mt-5">
    <h1>Bootstrap Buttons</h1>
    <!-- Button 1: Primary button -->
    <button id="button-1" class="btn btn-primary">Button-1</button>

    <!-- Button 2: Outline secondary button -->
    <button id="button-2" class="btn btn-outline-secondary">Button-2</button>

    <!-- Button 3: Success large button -->
    <button id="button-3" class="btn btn-success btn-lg">Button-3</button>

    <!-- Button 4: Danger small button -->
    <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>

    <!-- Button 5: Warning large full-screen width button -->
    <button id="button-5" class="btn btn-warning btn-lg btn-block">
      Button-5
    </button>

    <!-- Button 6: Disabled info button -->
    <button id="button-6" class="btn btn-info" disabled>Button-6</button>

    <!-- Button 7: Light button -->
    <button id="button-7" class="btn btn-light">Button-7</button>

    <!-- Button 8: Link button -->
    <a id="button-8" href="#" class="btn btn-link">Button-8</a>
  </div>

  <!-- Include Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
